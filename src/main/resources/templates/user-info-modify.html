<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link In One</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <style></style>
  </head>
  <body>
    <!-- start login-modal -->
    <form action="/open-login-modal" method="POST">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="login-modal" id="open-login-modal">
        <div class="login-modal__content modal-content">
          <a href="#">
            <img
                    class="modal-content__close"
                    src="/img/close_white_24dp.svg"
                    alt="modal-close"
            />
          </a>
          <input
                  type="email"
                  name="username"
                  placeholder="이메일"
                  class="modal-content__input"
          />
          <input
                  type="password"
                  name="password"
                  placeholder="비밀번호"
                  class="modal-content__input"
          />
          <div class="modal-content_ly1">
            <a
                    href="#login-modal-find"
                    class="modal-content__box modal-content__box_small"
            >비밀번호 찾기</a
            >
            <a
                    href="#login-modal-signup"
                    class="modal-content__box modal-content__box_small"
            >회원가입</a
            >
          </div>
          <input
                  type="submit"
                  class="modal-content__box modal-content__box_big modal-content__first-big-btn"
                  value="로그인"
          />
          <a href="" class="modal-content__box modal-content__box_big modal-content__google"
          >구글로 로그인</a
          >
          <a href="" class="modal-content__box modal-content__box_big modal-content__naver"
          >네이버로 로그인</a
          >
        </div>
      </div>
    </form>
    <form action="" method="POST">
      <div class="login-modal" id="login-modal-find">
        <div class="login-modal__content modal-content">
          <a href="#open-login-modal">
            <img
                    class="modal-content__prev"
                    src="/img/keyboard_arrow_left_white_24dp.svg"
                    alt="modal-prev"
            />
          </a>
          <a href="#">
            <img
                    class="modal-content__close"
                    src="/img/close_white_24dp.svg"
                    alt="modal-close"
            />
          </a>
          <input
                  type="email"
                  placeholder="이메일"
                  class="modal-content__input"
          />
          <input
                  type="submit"
                  class="modal-content__box modal-content__box_big modal-content__first-big-btn"
                  value="비밀번호 초기화"
          />
        </div>
      </div>
    </form>
    <form action="/login-modal-signup" method="POST">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="login-modal" id="login-modal-signup">
        <div class="login-modal__content modal-content">
          <a href="#open-login-modal">
            <img
                    class="modal-content__prev"
                    src="/img/keyboard_arrow_left_white_24dp.svg"
                    alt="modal-prev"
            />
          </a>
          <a href="#">
            <img
                    class="modal-content__close"
                    src="/img/close_white_24dp.svg"
                    alt="modal-close"
            />
          </a>
          <input
                  type="email"
                  name="email"
                  placeholder="이메일"
                  class="modal-content__input"
          />
          <input
                  type="password"
                  name="password"
                  placeholder="비밀번호"
                  class="modal-content__input"
          />
          <input
                  type="text"
                  name="name"
                  placeholder="이름"
                  class="modal-content__input"
          />
          <input
                  type="text"
                  name="nickname"
                  placeholder="닉네임"
                  class="modal-content__input"
          />
          <input
                  type="submit"
                  class="modal-content__box modal-content__box_big modal-content__first-big-btn"
                  value="회원가입"
          />
        </div>
      </div>
    </form>
    <form action="" method="POST">
      <div
              class="login-modal"
              id="tech-modal"
      >
        <div class="login-modal__content modal-content">
          <a href="#">
            <img
                    class="modal-content__close"
                    src="/img/close_white_24dp.svg"
                    alt="modal-close"
            />
          </a>
          <p class="modal-content__p">
            <span class="font-weight_600">사용자</span>의 팀 찾기 매핑을
            위한<span class="font-weight_600">기술</span>을 등록해주세요.
          </p>
          <label for="tech" class="modal-content__label">언어</label>
          <!-- tech select -->
          <select name="tech" id="tech" class="modal-content__input">
            <option value="선택없음">선택없음</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
          </select>
          <div class="">
            <span class="tag"
            >Python<img
                    src="/img/close_white_24dp.svg"
                    class="tag__close-btn"
            /></span>
            <span class="tag"
            >Java<img
                    src="/img/close_white_24dp.svg"
                    class="tag__close-btn"
            /></span>
          </div>
          <input
                  type="submit"
                  class="
              modal-content__box
              modal-content__box_big
              modal-content__first-big-btn
            "
                  value="등록"
          />
        </div>
      </div>
    </form>
    <form action="" method="POST">
      <div
              class="login-modal"
              id="modify-pw-modal"
      >
        <div class="login-modal__content modal-content">
          <a href="#">
            <img
                    class="modal-content__close"
                    src="/img/close_white_24dp.svg"
                    alt="modal-close"
            />
          </a>
          <p class="modal-content__p">
            <span class="font-weight_600">비밀번호</span>를 <span class="font-weight_600">변경</span>하시겠습니까?
          </p>
          <input
                  type="password"
                  placeholder="기존 비밀번호 입력"
                  class="modal-content__input"
          />
          <input
                  type="password"
                  placeholder="변경 비밀번호 입력"
                  class="modal-content__input"
          />
          <input
                  type="password"
                  placeholder="변경 비밀번호 확인"
                  class="modal-content__input"
          />
          <input
                  type="submit"
                  class="
              modal-content__box
              modal-content__box_big
              modal-content__first-big-btn
            "
                  value="비밀번호 변경"
          />
        </div>
      </div>
    </form>
    <!-- end login-modal -->
    <!-- start header -->
    <script sec:authorize="isAnonymous()" src="../JS/header.js"></script>
    <script sec:authorize="isAuthenticated()" src="../JS/header-logined.js"></script>
    <!-- end header -->
    <!-- start main -->
    <div class="main">
      <div class="main-preview">
        <div class="main-group-head group-head">
          <h2 class="group-head-title underline underline_size-2">
            회원 정보 수정
          </h2>
        </div>
        <!-- start user-info-ly -->
        <div class="user-info user-info-ly">
          <!-- <img
            src=""
            alt=""
            class="user-info__img"
            style="background-color: black; width: 300px; height: 300px"
          /> -->
          <div class="user-info__content content_left">
            <span class="user-info__nickname">nickname1234</span>
            <!-- <div class="user-info__tech">
              <label class="user-info__label">주언어</label>
              <span class="tag">JavaScript</span>
            </div> -->
            <div class="user-info__tech">
              <label class="user-info__label">관심 언어</label>
              <span class="tag">Java</span>
              <span class="tag">Python</span>
              <span class="tag">C</span>
              <span class="tag">C++</span>
            </div>
          </div>
          <div class="user-info__content content_right">
            <div class="user-info__input-ly">
              <label class="user-info__label" for="email">이메일</label>
              <input
                type="email"
                name=""
                id=""
                value="사용자이메일@email.com"
                class="user-info__input-item"
                disabled
              />
            </div>
            <div class="user-info__input-ly">
              <label class="user-info__label" for="name">이름</label>
              <input
                type="text"
                name=""
                id=""
                value="신현균"
                class="user-info__input-item"
                disabled
              />
            </div>
            <div class="user-info__input-ly">
              <label class="user-info__label" for="nickname">닉네임</label>
              <input
                type="text"
                name=""
                id=""
                value="nickname1234"
                class="user-info__input-item"
              />
            </div>
          </div>
        </div>
        <!-- end user-info-ly -->
        <form action="" class="user-info__btn-group">
          <input type="submit" class="more-btn btn-color_sb" value="수정사항 저장"></input>
          <a href="#modify-pw-modal" class="more-btn btn-color_sb">비밀번호 변경</a>
          <a href="#tech-modal" class="more-btn btn-color_sb">언어 변경</a>
        </form>
      </div>
    </div>
    <!-- end main -->
    <!-- start footer -->
    <script src="../JS/footer.js"></script>
    <!-- end footer -->
  </body>
</html>
